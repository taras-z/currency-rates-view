<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30">
    <title>Raiffaisen Bank Currency Rates Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 style="font-family: 'Open Sans', verdana, arial, sans-serif;">Updated at {{ updated }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="chart" id="graph">
                <script>
                    let fig = {{fig | safe}};
                    Plotly.newPlot('graph', fig.data, fig.layout);
                </script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
